<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrivacyPulse</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="shortcut icon" type="image/png" href="logo.png" />
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--muted:#6b7280;--ink:#0f172a;--ring:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font:14px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter}
    .wrap{width:360px;max-height:600px;overflow:auto;padding:12px}

    .title{font-weight:800;font-size:18px;color:var(--ink);margin:0 0 12px}

    .toggleRow{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .on{color:#0a0;font-weight:600}
    .off{color:#a00;font-weight:600}
    .hint{color:#666;margin-top:4px;font-size:12px}
    button{padding:6px 10px;border:none;border-radius:6px;background:#2563eb;color:#fff;cursor:pointer}
    button:hover{background:#1e4fc1}

    .row{display:flex;gap:12px}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:14px;padding:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .sub{color:var(--muted);font-weight:600;display:flex;align-items:center;gap:6px}
    .big{font-size:24px;font-weight:800;color:var(--ink);margin-top:4px}
    .muted{color:var(--muted)}
    .small{font-size:12px}
    .center{text-align:center}

    /* risk gauge */
    .gauge{width:100px;height:50px;border-top-left-radius:100px;border-top-right-radius:100px;background:#f0f0f0;position:relative;overflow:hidden;margin:8px auto 0}
    .pct{font-weight:800;font-size:18px;text-align:center;margin-top:6px}

    /* provided pills (non-interactive) */
    .pill-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .pill{
      display:inline-block;padding:10px 12px;border:1px solid var(--ring);border-radius:12px;
      background:#f3f4f6;opacity:.5;font-weight:600;color:#6b7280;
      cursor:default; user-select:none; pointer-events:none;
      transition:all .2s ease;
    }
    .pill.on{
      opacity:1;
      background:#dbeafe;
      border:2px solid #3b82f6;
      color:#1e40af;
      font-weight:700;
      box-shadow:0 0 0 3px rgba(59,130,246,.2);
    }

    /* footer */
    .footer{text-align:center;margin-top:8px}
    .btn{display:inline-block;margin-top:8px;padding:8px 14px;border-radius:8px;background:#2563eb;color:#fff;font-weight:600;text-decoration:none}
    .btn:hover{background:#1e4fc1}
    .subnote{margin-top:4px;font-size:14px;font-weight:600;color:#4b5563}
  </style>
</head>
<body>
  <div class="wrap">

    <!-- top toggle -->
    <div class="toggleRow">
      <div>Status: <span id="status-text" class="off">OFF</span></div>
      <button id="toggle-btn">Turn ON</button>
    </div>

    <!-- hostname -->
    <h1 id="host-label" class="title" style="margin-top:14px;">Loading…</h1>

    <!-- screen time + risk -->
    <div class="row">
      <div class="card" style="flex:1;">
        <div class="sub">⏱️ Screen Time</div>
        <div id="screen-time" class="big muted">—</div>
      </div>

      <div class="card center" style="flex:1;">
        <div class="sub">⚠️ Risk Rate</div>
        <div class="gauge" id="risk-gauge">
          <span id="risk-percent" class="pct" style="position:absolute;left:0;right:0;bottom:-2px;">0%</span>
        </div>
        <div id="risk-label" class="small muted">Unknown Risk Level</div>
      </div>
    </div>

    <!-- provided data -->
    <div class="card" style="margin-top:8px;">
      <div class="sub">Provided Data</div>
      <div id="provided-pill-grid" class="pill-grid" style="margin-top:8px;">
        <div class="pill" data-field="name">Name</div>
        <div class="pill" data-field="email">Email</div>
        <div class="pill" data-field="address">Address</div>
        <div class="pill" data-field="bank">Card Details</div>
        <div class="pill" data-field="phone">Phone</div>
        <div class="pill" data-field="gender">Gender</div>
        <div class="pill" data-field="country">Country</div>
        <div class="pill" data-field="other">Age</div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <a id="go-dashboard" class="btn" href="#" target="_blank">Go to Dashboard</a>
      <div class="subnote">For more information</div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
